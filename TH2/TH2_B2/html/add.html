<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Học web chuẩn</title>
<link rel="stylesheet" href="/TH2/TH2_B2/css/link.css">
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
 $(function(){
    $('#add').click(function() {
        var itemCount = $('#list li').length + 1;
        $('#list').append('<li>item ' + itemCount + '</li>');
    });
    $('#delete').click(function() {
        $('#list li:last').remove()
    });
 });
</script>
</head>
<body>
<ul id="list">
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
    <li>item 5</li>
    <li>item 6</li>
    <li>item 7</li>
</ul>
<div class="button">
    <button id="add" type="button">Add</button>
    <button id="delete" type="button">Delete</button>
</div>
</body>
</html>
